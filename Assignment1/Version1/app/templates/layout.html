<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	{% block head %}
	<title>{% block title %}{% endblock %}</title>
	{% endblock %}

	<link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="/static/css/tether.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
<div id="content">
	{% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
      {% for message in messages %}
          <li>{{ message }} </li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
	{% block content %}{% endblock %}
</div>
<div id="footer">
	&copy; Copyright 2016 by Luke Frisken
</div>

<script src="/static/js/jquery-1.12.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/js/tether.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
